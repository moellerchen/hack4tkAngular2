<div class="container">
    <div class="form-group">
        <label>Suche: </label>
        <input type="text" [(ngModel)]="filter" class="form-control">
        <button class="btn btn-default" (click)="getNews()">Suchen</button>
    </div>
    <div *ngFor="let info of news">
        <h1>{{info.title}}</h1>
        <h3>{{info.subtitle}}</h3>
        <p>{{info.text}}</p>
        <span *ngFor="let author of info.authors">
        <p>{{author}}</p>
    </span>
        <span *ngFor="let category of info.categories">
        <p>{{category}}</p>
    </span>
    </div>
</div>
