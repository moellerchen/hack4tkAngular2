<div *ngIf="blogs">
<div *ngFor="let blog of blogs">
  <div>
      <h1>{{blog.headline}} <small>{{blog.subheadline}}</small></h1>
      <p>
          {{blog.content}}
      </p>
      <footer>{{blog.author}} am {{blog.date | date:"dd.MM.yyyy"}}</footer>
      <comments [comments]="blog.comments"></comments>
  </div>
</div>
</div>
