<div class="row">
    <div class="col-md-2">
        <div class="kachel" *ngFor="let tile of tiles" (click)="selectTile(tile)" [ngClass]="{'kachel-active': tile.active}"
             [hidden]="!tile.shown">
            {{tile.tileName}}
        </div>
    </div>
    <div class="col-md-10">
        <ng-content></ng-content>
    </div>
</div>
